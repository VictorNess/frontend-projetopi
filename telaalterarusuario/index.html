<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap e CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="Stylesheet" href="/styles/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b5b3d715c.js" crossorigin="anonymous"></script>

    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    
    <title>Tela - Alterar dados do usuário</title>
</head>

<body class="body">
    <header>
        <nav class="navbar navbar-light bg-light p-0">
            <div id="containerItem" class="container-fluid">
                <div>
                    <img id="profile" src="./imagens/profile.png" alt="Imagem de perfil">
                    <span id="span" class="navbar-brand mb-0 h1">Gabriel Costa</span>
                </div>
                <nav id="navBuscarItem" class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input id="inputBuscarItem" class="form-control me-2" type="search" placeholder="Buscar..."
                                aria-label="Search">
                            <button id="botaoBuscarItem" class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </nav>
                <a href="https://www.google.com.br"><img id="logo" src="imagens/logo.png"
                        alt="Logo da Smart Pantry"></a>
            </div>
        </nav>
    </header>
    <div>
        <button id="botaoMenuLateral" style="margin: 40px 0 0 25px ;" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            << Abrir menu lateral</button>

                <div class="offcanvas offcanvas-start MenuLateral" data-bs-scroll="true" tabindex="-1"
                    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title textoMenuLateral" id="offcanvasWithBothOptionsLabel">Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bodyMenuLateral">
                        <a href="https://www.google.com.br">
                            <p class="paragrafo">Consultar usuário</p>
                        </a>
                        <a href="https://www.google.com.br">
                            <p class="paragrafo">Sair</p>
                        </a>
                    </div>
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title textoMenuLateral" id="offcanvasWithBothOptionsLabel">Despensa</h5>
                    </div>
                    <div class="offcanvas-body">
                        <a href="https://www.google.com.br">
                            <p class="paragrafo">Visualizar Despensa</p>
                        </a>
                        <a href="https://www.google.com.br">
                            <p class="paragrafo">Visualizar Menu</p>
                        </a>
                    </div>
                </div>
    </div>
    <div>
        <p id="tituloMenu">Alterar dados do usuário</p>
    </div>
    <form class="row g-3">
        <div class="d-flex justify-content-center">
            <div class="col-md-3" style="margin-right: 20px;">
                <label for="inputText" class="form-label">Nome</label>
                <input disabled type="text" placeholder="Victor Sousa" class="form-control" id="inputNome">
            </div>
            <div class="col-3" style="margin-right: 20px;">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input disabled type="email" class="form-control" id="inputEmail" placeholder="vhps.22@gmail.com">
            </div>
            <div class="col-2">
                <label for="inputAddress2" class="form-label">Data de Nascimento</label>
                <input disabled type="date" class="form-control" id="inputDataNasc">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3" style="margin-right: 20px;">
                <label for="inputPassword" class="form-label">Senha Atual</label>
                <input disabled type="password" placeholder="*************" class="form-control" id="inputPasswordAtual">
            </div>

            <div class="col-md-3" style="margin-right: 20px;">
                <label for="inputPassword" class="form-label">Nova Senha</label>
                <input disabled type="password" placeholder="****************" class="form-control" id="inputPasswordNova">
            </div>
            <div class="col-md-2">
                <label for="inputCity" class="form-label">CPF</label>
                <input disabled type="text" class="form-control" id="inputCpf" placeholder="444.444.444-44">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3" style="margin-right: 20px;">
                <label for="inputCity" class="form-label">Endereço</label>
                <input disabled type="text" class="form-control" id="inputEndereco"
                    placeholder="Rua Solar dos Pássaros">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Número</label>
                <input disabled type="text" placeholder="36" class="form-control" id="inputNumero">
            </div>
        </div>
        <div class="d-flex justify-content-center" style="margin: 40px ;">
            <button type="submit" class="botoesItem">Alterar</button>
            <button type="submit" class="botoesItem">Cancelar</button>
        </div>
    </form>
    <footer class="footer">
        <div class="container-footer d-flex justify-content-evenly ">
            <a href="https://www.google.com.br">
                <p class="paragrafo">Entre em contato</p>
            </a>
            <a href="https://www.google.com.br">
                <p class="paragrafo">A Smart Pantry</p>
            </a>
            <a href="https://www.google.com.br">
                <p class="paragrafo">Redes Sociais</p>
            </a>
            <a href="https://www.google.com.br">
                <p class="paragrafo">Dúvidas</p>
            </a>
        </div>
    </footer>
</body>

</html>
